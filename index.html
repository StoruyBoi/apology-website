<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Forgive Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 10;
            transition: all 0.5s ease;
        }
        
        h1 {
            color: #e9546b;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        p {
            color: #555;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            position: relative;
            min-height: 60px;
        }
        
        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: all 0.3s ease;
        }
        
        .btn-yes {
            background: linear-gradient(45deg, #42b883, #42b883);
            color: white;
            z-index: 2;
        }
        
        .btn-yes:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(66, 184, 131, 0.3);
        }
        
        .btn-no {
            background: linear-gradient(45deg, #e9546b, #e9546b);
            color: white;
            position: absolute;
            z-index: 2;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .moving {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0% { transform: translate(0, 0) rotate(0); }
            20% { transform: translate(-10px, 0) rotate(-5deg); }
            40% { transform: translate(10px, 0) rotate(5deg); }
            60% { transform: translate(-10px, 0) rotate(-5deg); }
            80% { transform: translate(10px, 0) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0); }
        }
        
        .emoji {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            z-index: 0;
            pointer-events: none;
        }
        
        .success-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3;
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .success-message h2 {
            color: #42b883;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }
        
        .success-message p {
            color: #555;
            font-size: 1.2rem;
            max-width: 80%;
        }
        
        .heart {
            animation: heartbeat 1.5s infinite;
            display: inline-block;
            color: #e9546b;
            font-size: 3rem;
            margin: 0 10px;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1); }
            75% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-20vh) rotate(0deg);
                opacity: 1;
            }
            25% {
                opacity: 1;
                transform: translateY(15vh) rotate(45deg);
            }
            50% {
                opacity: 1;
                transform: translateY(50vh) rotate(90deg);
            }
            75% {
                opacity: 0.7;
                transform: translateY(75vh) rotate(135deg);
            }
            100% {
                transform: translateY(130vh) rotate(180deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Please Forgive Me <br> Krii</h1>
        <p>I'm really sorry for what happened. Your friendship and speccially you  means the world to me, and I never intended to hurt you. Can we put this behind us? Will you forgive me?</p>
        
        <div class="buttons">
            <button class="btn btn-yes">Yes, I forgive you</button>
            <button class="btn btn-no">No</button>
        </div>
        
        <div class="success-message">
            <h2>Thank You! <span class="heart">‚ù§Ô∏è</span></h2>
            <p>Your forgiveness means everything to me. I promise to be a better friend.</p>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Emojis for the celebration
            const emojis = ['‚ù§Ô∏è', 'üòä', 'üéâ', '‚ú®', 'üíï', 'ü•∞', 'üòò', 'üíñ', 'üíì', 'üíó', 'üíû', 'üëç', 'üôè', 'üåπ'];
            let noButtonMovements = 0;
            
            // Set initial position for the No button
            $('.btn-no').css({
                position: 'relative',
                left: '0px',
                top: '0px'
            });
            
            // Move the "No" button when hovered
            $('.btn-no').on('mouseover', function() {
                moveButton();
            });
            
            // Move the "No" button when clicked
            $('.btn-no').on('mousedown', function(e) {
                e.preventDefault();
                moveButton(true);
                return false;
            });
            
            // Function to move the "No" button
            function moveButton(isClick = false) {
                noButtonMovements++;
                
                // Get viewport dimensions
                const viewportWidth = $(window).width();
                const viewportHeight = $(window).height();
                
                // Calculate safe area to keep button within visible area
                let maxLeft = viewportWidth - 150;
                let maxTop = viewportHeight - 60;
                
                // Avoid positions that would place the button outside the viewport
                const newPositionX = Math.max(10, Math.min(maxLeft, Math.random() * maxLeft));
                const newPositionY = Math.max(10, Math.min(maxTop, Math.random() * maxTop));
                
                // Apply new position
                $('.btn-no').css({
                    position: 'fixed',
                    left: newPositionX + 'px',
                    top: newPositionY + 'px',
                    transition: 'all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55)'
                });
                
                // Add animation and change text based on number of attempts
                $('.btn-no').addClass('moving');
                
                if (noButtonMovements > 5 && noButtonMovements <= 10) {
                    $('.btn-no').text("Please?");
                } else if (noButtonMovements > 10 && noButtonMovements <= 15) {
                    $('.btn-no').text("Really?");
                } else if (noButtonMovements > 15 && noButtonMovements <= 20) {
                    $('.btn-no').text("Are you sure?");
                } else if (noButtonMovements > 20) {
                    $('.btn-no').text("Just say yes!");
                }
                
                setTimeout(function() {
                    $('.btn-no').removeClass('moving');
                }, 300);
            }
            
            // When "Yes" is clicked
            $('.btn-yes').on('click', function() {
                // Show success message
                $('.success-message').css('display', 'flex');
                
                // Create celebration effects
                createEmojis();
                
                // Remove the "No" button
                $('.btn-no').remove();
                
                // Make the container more festive
                $('.container').css({
                    'box-shadow': '0 10px 40px rgba(66, 184, 131, 0.3)',
                });
                
                // Remove the buttons
                setTimeout(function() {
                    $('.buttons').fadeOut();
                }, 500);
            });
            
            // Function to create falling emojis
            function createEmojis() {
                for (let i = 0; i < 150; i++) {
                    setTimeout(function() {
                        const emoji = emojis[Math.floor(Math.random() * emojis.length)];
                        const size = Math.random() * 30 + 20;
                        const leftPosition = Math.random() * 100;
                        const delay = Math.random() * 3;
                        const duration = Math.random() * 6 + 4;
                        
                        const emojiElement = $('<div class="emoji">').html(emoji).css({
                            'left': leftPosition + 'vw',
                            'font-size': size + 'px',
                            'animation': `fall ${duration}s linear ${delay}s forwards`
                        });
                        
                        $('body').append(emojiElement);
                        
                        // Remove emoji after animation completes
                        setTimeout(function() {
                            emojiElement.remove();
                        }, (delay + duration) * 1000);
                    }, i * 30);
                }
            }
            
            // Make the Yes button pulsate slightly to draw attention
            setInterval(function() {
                $('.btn-yes').animate({
                    transform: 'scale(1.1)',
                }, 700, function() {
                    $(this).animate({
                        transform: 'scale(1)',
                    }, 700);
                });
            }, 3000);
        });
    </script>
</body>
</html>
